<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Leaflet avec WMS Cartoradio</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }
        .info-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            right: 10px;
        }
        #info {
            top: 10px;
        }
        #geo {
            bottom: 10px;
        }
        .info-panel div {
            margin: 5px 0;
            padding: 2px 5px;
        }
        #simulate-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px;
            background: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            cursor: pointer;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info" class="info-panel">
        <div id="sup_id">SUP_ID: ---</div>
        <div id="sta_nm_anfr">STA_NM_ANFR: ---</div>
    </div>
    <div id="geo" class="info-panel">
        <div id="distance">Distance: --- km</div>
        <div id="azimuth">Azimuth: ---°</div>
    </div>
    <button id="simulate-btn">Simuler une station</button>
    <div class="legend">Supports Cartoradio</div>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script>
        // Position de départ
        const defaultLat = 47.3513162;
        const defaultLon = -2.0982229;

        // Initialisation de la carte
        const map = L.map('map').setView([defaultLat, defaultLon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajout de la couche WMS Cartoradio
        const wmsLayer = L.tileLayer.wms('https://cartoradio.fr/geoserver/wms', {
            layers: 'cartoradio:operateur',
            format: 'image/png',
            transparent: true,
            version: '1.3.0',
            attribution: 'Données <a href="https://cartoradio.fr">Cartoradio</a>'
        }).addTo(map);

        // Variables globales
        let userLat, userLon;
        let selectedLine = null;
        let userCircle = null;
        let watchId = null;

        // Fonction pour calculer la distance entre deux points en km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Fonction pour calculer l'azimuth entre deux points (en degrés)
        function calculateAzimuth(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            let azimuth = Math.atan2(y, x) * 180 / Math.PI;
            azimuth = (azimuth + 360) % 360;
            return azimuth.toFixed(1);
        }

        // Fonction pour centrer et zoomer sur le segment
        function fitToSegment(lat1, lon1, lat2, lon2) {
            const bounds = [
                [lat1, lon1],
                [lat2, lon2]
            ];
            map.fitBounds(bounds, { padding: [50, 50] });
        }

        // Fonction pour simuler une station sélectionnée
        function simulateStationSelection() {
            if (!userLat || !userLon) return;

            // Coordonnées d'une station simulée (exemple)
            const simulatedStation = {
                Latitude: userLat + 0.01,
                Longitude: userLon + 0.01,
                SUP_ID: "EXEMPLE123",
                STA_NM_ANFR: "STATION_TEST"
            };

            // Effacer l'ancienne ligne
            if (selectedLine) {
                map.removeLayer(selectedLine);
            }

            // Tracer une ligne entre la station simulée et l'utilisateur
            selectedLine = L.polyline([
                [userLat, userLon],
                [simulatedStation.Latitude, simulatedStation.Longitude]
            ], {color: 'red'}).addTo(map);

            // Recalculer distance et azimuth
            const distance = calculateDistance(userLat, userLon, simulatedStation.Latitude, simulatedStation.Longitude);
            const azimuth = calculateAzimuth(simulatedStation.Latitude, simulatedStation.Longitude, userLat, userLon);

            // Afficher les informations
            document.getElementById('sup_id').textContent = `SUP_ID: ${simulatedStation.SUP_ID}`;
            document.getElementById('sta_nm_anfr').textContent = `STA_NM_ANFR: ${simulatedStation.STA_NM_ANFR}`;
            document.getElementById('distance').textContent = `Distance: ${distance.toFixed(2)} km`;
            document.getElementById('azimuth').textContent = `Azimuth: ${azimuth}°`;

            // Ajuster la vue pour inclure le segment
            fitToSegment(userLat, userLon, simulatedStation.Latitude, simulatedStation.Longitude);
        }

        // Géolocalisation de l'utilisateur (suivi continu)
        function onLocationFound(e) {
            userLat = e.latlng.lat;
            userLon = e.latlng.lng;

            // Mettre à jour le cercle de l'utilisateur
            if (userCircle) {
                map.removeLayer(userCircle);
            }
            userCircle = L.circle([userLat, userLon], {
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 1,
                radius: 10
            }).addTo(map);
        }

        function onLocationError(e) {
            alert("Impossible de récupérer votre position : " + e.message);
        }

        // Démarrer le suivi de la position
        function startWatching() {
            if (watchId) return; // Déjà en cours
            watchId = map.locate({ watch: true, setView: false });
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
        }

        // Bouton pour simuler une station
        document.getElementById('simulate-btn').addEventListener('click', simulateStationSelection);

        // Démarrer le suivi au chargement
        startWatching();
    </script>
</body>
</html>
