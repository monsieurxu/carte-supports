<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Leaflet avec WMS et WFS cliquable</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }
        .info-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            right: 10px;
        }
        #info {
            top: 10px;
        }
        #geo {
            bottom: 10px;
        }
        .info-panel div {
            margin: 5px 0;
            padding: 2px 5px;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info" class="info-panel">
        <div id="sup_id">SUP_ID: ---</div>
        <div id="sta_nm_anfr">STA_NM_ANFR: ---</div>
    </div>
    <div id="geo" class="info-panel">
        <div id="distance">Distance: --- km</div>
        <div id="azimuth">Azimuth: ---°</div>
    </div>
    <div class="legend">Supports Cartoradio</div>
    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Initialisation de la carte sans position centrale
        const map = L.map('map');
        // Couche Géoportail
        const ignLayer = L.tileLayer("https://data.geopf.fr/wmts?service=WMTS&request=GetTile&version=1.0.0&tilematrixset=PM&tilematrix={z}&tilecol={x}&tilerow={y}&layer=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&format=image/png&style=normal", {
            minZoom: 0,
            maxZoom: 18,
            tileSize: 256,
            attribution: '<a target="_blank" href="https://www.geoportail.gouv.fr/">Géoportail France</a>'
        }).addTo(map);
        // Variables globales
        let userLat, userLon;
        let selectedLine = null;
        let userCircle = null;
        let watchId = null;
        // Fonction pour calculer la distance entre deux points en km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
        // Fonction pour calculer l'azimuth entre deux points (en degrés)
        function calculateAzimuth(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            let azimuth = Math.atan2(y, x) * 180 / Math.PI;
            azimuth = (azimuth + 360) % 360;
            return azimuth.toFixed(1);
        }
        // Fonction pour centrer et zoomer sur le segment
        function fitToSegment(lat1, lon1, lat2, lon2) {
            const bounds = [
                [lat1, lon1],
                [lat2, lon2]
            ];
            map.fitBounds(bounds, { padding: [50, 50] });
        }
        // Fonction pour gérer le clic sur un support WMS
        function onSupportClick(e) {
            if (!userLat || !userLon) return;
            // Récupérer les coordonnées du clic
            const latlng = e.latlng;
            // Effacer l'ancienne ligne
            if (selectedLine) {
                map.removeLayer(selectedLine);
            }
            // Tracer une ligne entre le support et l'utilisateur
            selectedLine = L.polyline([
                [userLat, userLon],
                [latlng.lat, latlng.lng]
            ], {color: 'red'}).addTo(map);
            // Recalculer distance et azimuth
            const distance = calculateDistance(userLat, userLon, latlng.lat, latlng.lng);
            const azimuth = calculateAzimuth(latlng.lat, latlng.lng, userLat, userLon);
            // Afficher les informations (exemple de données simulées)
            document.getElementById('sup_id').textContent = `SUP_ID: EXEMPLE_${Math.floor(Math.random() * 1000)}`;
            document.getElementById('sta_nm_anfr').textContent = `STA_NM_ANFR: STATION_${Math.floor(Math.random() * 1000)}`;
            document.getElementById('distance').textContent = `Distance: ${distance.toFixed(2)} km`;
            document.getElementById('azimuth').textContent = `Azimuth: ${azimuth}°`;
            // Ajuster la vue pour inclure le segment
            fitToSegment(userLat, userLon, latlng.lat, latlng.lng);
        }
        // Ajout de la couche WMS Cartoradio (cliquable)
        const wmsLayer = L.tileLayer.wms('https://cartoradio.fr/geoserver/wms', {
            layers: 'cartoradio:operateur',
            format: 'image/png',
            transparent: true,
            version: '1.3.0',
            attribution: 'Données <a href="https://cartoradio.fr">Cartoradio</a>',
            opacity: 0.7
        }).addTo(map);
        // Activer l'interaction sur la couche WMS
        map.on('click', function(e) {
            onSupportClick(e);
        });
        // Géolocalisation de l'utilisateur (suivi continu)
        function onLocationFound(e) {
            userLat = e.latlng.lat;
            userLon = e.latlng.lng;
            // Centre la carte sur la position de l'utilisateur uniquement si c'est la première fois
            if (!map.getCenter().lat && !map.getCenter().lng) {
                map.setView([userLat, userLon], 15);
            }
            // Mettre à jour le cercle de l'utilisateur
            if (userCircle) {
                map.removeLayer(userCircle);
            }
            userCircle = L.circle([userLat, userLon], {
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 1,
                radius: 10
            }).addTo(map);
        }
        function onLocationError(e) {
            alert("Impossible de récupérer votre position : " + e.message);
        }
        // Démarrer le suivi de la position
        function startWatching() {
            if (watchId) return;
            watchId = map.locate({ watch: true, setView: false });
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
        }
        // Démarrer le suivi au chargement
        startWatching();
        // Ajout de la couche WFS Cartoradio:direction
        function loadDirectionLayer() {
            const wfsUrl = 'https://cartoradio.fr/geoserver/wfs?service=WFS&version=1.1.0&request=GetFeature&typeName=cartoradio:direction&outputFormat=application/json&srsName=EPSG:4326';
            $.ajax({
                url: wfsUrl,
                dataType: 'json',
                success: function(data) {
                    L.geoJson(data, {
                        style: function(feature) {
                            return {color: 'green', weight: 2};
                        },
                        onEachFeature: function(feature, layer) {
                            layer.bindPopup("Direction: " + (feature.properties.nom || 'Non renseigné'));
                        }
                    }).addTo(map);
                },
                error: function(e) {
                    console.error("Erreur lors du chargement de la couche WFS : ", e);
                }
            });
        }
        // Charger la couche WFS après un court délai pour laisser le temps à la carte de s'initialiser
        setTimeout(loadDirectionLayer, 1000);
    </script>
</body>
</html>
