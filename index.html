<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Leaflet avec supports proches et azimuth</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Script Papa Parse pour lire le CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([48.8566, 2.3522], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour calculer la distance entre deux points en km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Rayon de la Terre en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Fonction pour calculer l'azimuth entre deux points (en degrés)
        function calculateAzimuth(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            let azimuth = Math.atan2(y, x) * 180 / Math.PI;
            azimuth = (azimuth + 360) % 360; // Normaliser entre 0 et 360
            return azimuth.toFixed(1);
        }

        // Fonction pour trouver les 10 supports les plus proches
        function findNearestSupports(userLat, userLon, supports, count = 10) {
            return supports
                .map(support => ({
                    ...support,
                    distance: calculateDistance(userLat, userLon, support.Latitude, support.Longitude),
                    azimuth: calculateAzimuth(support.Latitude, support.Longitude, userLat, userLon)
                }))
                .sort((a, b) => a.distance - b.distance)
                .slice(0, count);
        }

        // Fonction pour afficher les supports sur la carte
        function displaySupports(userLat, userLon, supports) {
            // Ajouter un marqueur pour la position de l'utilisateur
            L.marker([userLat, userLon]).addTo(map)
                .bindPopup("Votre position")
                .openPopup();

            // Ajouter des marqueurs pour les supports proches
            supports.forEach(support => {
                L.marker([support.Latitude, support.Longitude]).addTo(map)
                    .bindPopup(
                        `Support: ${support.STA_NM_ANFR}<br>
                         Distance: ${support.distance.toFixed(2)} km<br>
                         Azimuth vers vous: ${support.azimuth}°`
                    );
            });
        }

        // Charger le fichier CSV
        Papa.parse('resultat.csv', {
            download: true,
            header: true,
            complete: function(results) {
                const supports = results.data;

                // Géolocalisation de l'utilisateur
                function onLocationFound(e) {
                    const userLat = e.latlng.lat;
                    const userLon = e.latlng.lng;
                    map.setView([userLat, userLon], 15);

                    const nearestSupports = findNearestSupports(userLat, userLon, supports);
                    displaySupports(userLat, userLon, nearestSupports);
                }

                function onLocationError(e) {
                    alert("Impossible de récupérer votre position : " + e.message);
                }

                map.on('locationfound', onLocationFound);
                map.on('locationerror', onLocationError);
                map.locate({ setView: true, maxZoom: 16 });
            }
        });
    </script>
</body>
</html>
