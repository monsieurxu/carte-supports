<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Supports Proches</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; margin-bottom: 20px; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button, select { padding: 8px 16px; margin: 10px 0; cursor: pointer; }
        #status { margin: 10px 0; color: #666; }
    </style>
</head>
<body>
    <h1>Carte des Supports Proches</h1>
    <button id="locateMe">Me localiser</button>
    <div id="status">Localisez-vous pour voir les supports à proximité.</div>
    <select id="staSelect" disabled>
        <option value="">-- Sélectionnez un STA_NM_ANFR proche --</option>
    </select>
    <div id="map"></div>
    <div id="result"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- PapaParse pour parser le CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Initialiser la carte centrée sur la France
        const map = L.map('map').setView([46.0, 2.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables globales
        let allData = [];
        let markers = [];
        let userMarker = null;
        let userPosition = null;
        let nearbyMarkers = [];

        // Charger le fichier CSV automatiquement
        Papa.parse('SUP_SUPPORT.txt', {
            delimiter: ";",
            encoding: "Windows-1252",
            header: true,
            download: true,
            complete: function(results) {
                allData = results.data;
            },
            error: function(error) {
                document.getElementById('status').textContent = "Erreur lors du chargement des données.";
                console.error("Erreur lors de la lecture du fichier :", error);
            }
        });

        // Calculer la distance entre deux points en km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Rayon de la Terre en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Remplir le menu déroulant avec les 5 STA_NM_ANFR les plus proches
        function populateNearbyStaSelect() {
            const staSelect = document.getElementById('staSelect');
            staSelect.innerHTML = '<option value="">-- Sélectionnez un STA_NM_ANFR proche --</option>';

            if (!userPosition) return;

            // Calculer la distance pour chaque support
            const dataWithDistance = allData.map(row => {
                const lat = parseFloat(row.COR_NB_DG_LAT) + parseFloat(row.COR_NB_MN_LAT)/60 + parseFloat(row.COR_NB_SC_LAT)/3600;
                const latitude = row.COR_CD_NS_LAT === 'S' ? -lat : lat;

                const lon = parseFloat(row.COR_NB_DG_LON) + parseFloat(row.COR_NB_MN_LON)/60 + parseFloat(row.COR_NB_SC_LON)/3600;
                const longitude = row.COR_CD_EW_LON === 'W' ? -lon : lon;

                const distance = calculateDistance(userPosition.lat, userPosition.lon, latitude, longitude);
                return { ...row, latitude, longitude, distance };
            });

            // Trier par distance et prendre les 5 plus proches
            const nearbySta = [...new Map(
                dataWithDistance
                    .sort((a, b) => a.distance - b.distance)
                    .slice(0, 5)
                    .map(item => [item.STA_NM_ANFR, item])
            )].map(([sta, data]) => data);

            // Ajouter les marqueurs des 5 supports les plus proches
            nearbySta.forEach(data => {
                const marker = L.marker([data.latitude, data.longitude]).addTo(map)
                    .bindPopup(`<b>ID:</b> ${data.SUP_ID}<br><b>Nom:</b> ${data.STA_NM_ANFR}<br><b>Distance:</b> ${data.distance.toFixed(2)} km`);
                nearbyMarkers.push(marker);

                const option = document.createElement('option');
                option.value = data.STA_NM_ANFR;
                option.textContent = `${data.STA_NM_ANFR} (${data.distance.toFixed(2)} km)`;
                staSelect.appendChild(option);
            });

            staSelect.disabled = false;

            // Ajuster la vue de la carte pour inclure votre position et les 5 supports
            const allMarkers = [userMarker, ...nearbyMarkers];
            const group = new L.featureGroup(allMarkers);
            map.fitBounds(group.getBounds());

            // Écouter le changement de sélection
            staSelect.addEventListener('change', function() {
                const selectedSta = this.value;
                if (selectedSta) {
                    displaySelectedSta(selectedSta);
                }
            });
        }

        // Effacer les marqueurs existants
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Afficher les supports pour le STA_NM_ANFR sélectionné
        function displaySelectedSta(selectedSta) {
            clearMarkers();
            const filteredData = allData.filter(row => row.STA_NM_ANFR === selectedSta);
            const tableData = [];

            filteredData.forEach(row => {
                const lat = parseFloat(row.COR_NB_DG_LAT) + parseFloat(row.COR_NB_MN_LAT)/60 + parseFloat(row.COR_NB_SC_LAT)/3600;
                const latitude = row.COR_CD_NS_LAT === 'S' ? -lat : lat;

                const lon = parseFloat(row.COR_NB_DG_LON) + parseFloat(row.COR_NB_MN_LON)/60 + parseFloat(row.COR_NB_SC_LON)/3600;
                const longitude = row.COR_CD_EW_LON === 'W' ? -lon : lon;

                const marker = L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`<b>ID:</b> ${row.SUP_ID}<br><b>Nom:</b> ${row.STA_NM_ANFR}`);
                markers.push(marker);

                tableData.push({
                    SUP_ID: row.SUP_ID,
                    STA_NM_ANFR: row.STA_NM_ANFR,
                    Latitude: latitude.toFixed(6),
                    Longitude: longitude.toFixed(6)
                });
            });

            // Afficher les données dans un tableau
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>SUP_ID</th>
                            <th>STA_NM_ANFR</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            tableData.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.SUP_ID}</td>
                        <td>${row.STA_NM_ANFR}</td>
                        <td>${row.Latitude}</td>
                        <td>${row.Longitude}</td>
                    </tr>
                `;
            });

            tableHTML += `</tbody></table>`;
            document.getElementById('result').innerHTML = tableHTML;
        }

        // Bouton de localisation
        document.getElementById('locateMe').addEventListener('click', function() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = "Localisation en cours...";

            if (!navigator.geolocation) {
                statusElement.textContent = "La géolocalisation n'est pas supportée par votre navigateur.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    userPosition = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };

                    // Supprimer l'ancien marqueur de l'utilisateur s'il existe
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }

                    // Ajouter un nouveau marqueur pour l'utilisateur
                    userMarker = L.marker([userPosition.lat, userPosition.lon]).addTo(map)
                        .bindPopup("<b>Vous êtes ici</b>");

                    // Remplir le menu déroulant avec les 5 STA_NM_ANFR les plus proches
                    populateNearbyStaSelect();
                    statusElement.textContent = "Localisation réussie ! Voici les 5 supports les plus proches :";
                },
                function(error) {
                    let errorMessage = "Impossible de vous localiser : ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "Vous avez refusé la demande de géolocalisation.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "Les informations de localisation ne sont pas disponibles.";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "La demande de localisation a expiré.";
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage += "Une erreur inconnue est survenue.";
                            break;
                    }
                    statusElement.textContent = errorMessage;
                    console.error("Erreur de géolocalisation :", error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });
    </script>
</body>
</html>
