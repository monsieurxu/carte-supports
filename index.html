<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Leaflet avec rafraîchissement automatique</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        #info {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ccc;
            height: 10vh;
        }
        #info div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="sup_id"></div>
        <div id="sta_nm_anfr"></div>
        <div id="distance"></div>
        <div id="azimuth"></div>
    </div>
    <div id="map"></div>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Script Papa Parse pour lire le CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([48.8566, 2.3522], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables globales
        let userLat, userLon;
        let selectedLine = null;
        let selectedSupport = null;
        let userCircle = null;
        let nearestSupports = [];
        let supportsMarkers = [];

        // Fonction pour calculer la distance entre deux points en km
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Fonction pour calculer l'azimuth entre deux points (en degrés)
        function calculateAzimuth(lat1, lon1, lat2, lon2) {
            const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                      Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
            let azimuth = Math.atan2(y, x) * 180 / Math.PI;
            azimuth = (azimuth + 360) % 360;
            return azimuth.toFixed(1);
        }

        // Fonction pour trouver les 10 supports les plus proches
        function findNearestSupports(supports, userLat, userLon, count = 10) {
            return supports
                .map(support => ({
                    ...support,
                    distance: calculateDistance(userLat, userLon, support.Latitude, support.Longitude),
                    azimuth: calculateAzimuth(support.Latitude, support.Longitude, userLat, userLon)
                }))
                .sort((a, b) => a.distance - b.distance)
                .slice(0, count);
        }

        // Fonction pour afficher les supports sur la carte
        function displaySupports(supports) {
            supports.forEach(support => {
                const marker = L.marker([support.Latitude, support.Longitude]).addTo(map);
                marker.on('click', () => onSupportSelected(support));
                supportsMarkers.push(marker);
            });
        }

        // Fonction appelée quand un support est sélectionné
        function onSupportSelected(support) {
            selectedSupport = support;
            updateSelectedSupportInfo();
        }

        // Fonction pour mettre à jour les infos du support sélectionné
        function updateSelectedSupportInfo() {
            if (!selectedSupport || !userLat || !userLon) return;

            // Effacer l'ancienne ligne
            if (selectedLine) {
                map.removeLayer(selectedLine);
            }

            // Tracer une ligne entre le support et l'utilisateur
            selectedLine = L.polyline([
                [userLat, userLon],
                [selectedSupport.Latitude, selectedSupport.Longitude]
            ], {color: 'red'}).addTo(map);

            // Recalculer distance et azimuth
            const distance = calculateDistance(userLat, userLon, selectedSupport.Latitude, selectedSupport.Longitude);
            const azimuth = calculateAzimuth(selectedSupport.Latitude, selectedSupport.Longitude, userLat, userLon);

            // Afficher les informations en haut de la page
            document.getElementById('sup_id').textContent = `SUP_ID: ${selectedSupport.SUP_ID}`;
            document.getElementById('sta_nm_anfr').textContent = `STA_NM_ANFR: ${selectedSupport.STA_NM_ANFR}`;
            document.getElementById('distance').textContent = `Distance: ${distance.toFixed(2)} km`;
            document.getElementById('azimuth').textContent = `Azimuth: ${azimuth}°`;
        }

        // Fonction pour mettre à jour la position de l'utilisateur
        function updateUserPosition() {
            map.locate({ setView: true, maxZoom: 16 });
        }

        // Géolocalisation de l'utilisateur
        function onLocationFound(e) {
            userLat = e.latlng.lat;
            userLon = e.latlng.lng;

            // Mettre à jour le cercle de l'utilisateur
            if (userCircle) {
                map.removeLayer(userCircle);
            }
            userCircle = L.circle([userLat, userLon], {
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 1,
                radius: 10
            }).addTo(map);

            // Mettre à jour les infos si un support est sélectionné
            if (selectedSupport) {
                updateSelectedSupportInfo();
            }
        }

        function onLocationError(e) {
            alert("Impossible de récupérer votre position : " + e.message);
        }

        // Charger le fichier CSV
        Papa.parse('resultat.csv', {
            download: true,
            header: true,
            complete: function(results) {
                const supports = results.data;
                // Calculer les 10 supports les plus proches une seule fois
                map.locate();
                map.on('locationfound', function(e) {
                    userLat = e.latlng.lat;
                    userLon = e.latlng.lng;
                    nearestSupports = findNearestSupports(supports, userLat, userLon);
                    displaySupports(nearestSupports);
                    // Rafraîchir la position toutes les 10 secondes
                    setInterval(updateUserPosition, 10000);
                });
            }
        });

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
    </script>
</body>
</html>
